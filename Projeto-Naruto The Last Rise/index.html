<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./src/imagens/Naruto-Logo.png" type="image/x-icon">

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css">

		<link rel="stylesheet" href="./src/css/estilos.css">


		<link rel="stylesheet" href="./src/css/responsivo.css">

		

		<title>Naruto - The Last Rise</title>
	</head>
	<body>
		<div class="fundo-video">
			<video class="video" autoplay loop muted>
				<source src="./src/video/y2meta.com - Naruto .mp4" type="video/mp4" />
			</video>
		</div>

		<header class="cabecalho">
			<a>
				<img class="logo" src="./src/imagens/LogoNaruto.png" alt="logo Naruto" />
			</a>
			<nav>
				<ul class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Detalhes</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="informacoes">
				<img class="imagem-titulo" src="./src/imagens/Naruto-Logo.png" alt="imagem do título do filme" />
				<p class="descricao">Otstsukis são parasitas alieníginas, que se alinham em corpos diferentes onde seu unico objetivo é Devorar a vida de um planeta.
					E a terra foi a escolhida. Naruto terá sua última ascenção para defender a terra.
				</p>
				<button class="botao-trailer">Veja o trailer</button>
			</div>
			<img class="naruto-kurama" src="./src/imagens/Baryon.png" />

			<div class="modal">
				<div class="conteudo-modal">
					<span class="fechar-modal">X</span>
					<iframe id="video" width="560" height="315" src="./src/video/y2meta.com - Naruto .mp4"> title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>

		</main>

		<script src="./src/js/index.js"></script>
	</body>
</html>
